<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>üè† House Hunt</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#search">Find My Dream Home</a>
          </li>
          <li>
            <a href="/featured.html">Featured Homes</a>
          </li>
          <li>
            <a href="#footer">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="home-image">
      <img
        src="./assets/images/key.jpg"
        alt="blurred out image of a person in a blue shirt holding an in focus key with a heart rainbow color key chain"
      />
    </div>


    <section id="search">
      <h2>What are you looking for?</h2>
      <form class="search-box">
        <h3>Type</h3>
        <input type="checkbox" id="detached" name="detached" value="detached"/>
        <label for="detached">Detached Home</label>
        <input type="checkbox" id="semi-detached" name="semi-detached" value="semi-detached"/>
        <label for="semi-detached">Semi-Detached Home</label>
        <input type="checkbox" id="townhouse" name="townhouse" value="townhouse" />
        <label for="townhouse">Townhouse</label>
        <input type="checkbox" id="condo" name="condo" value="condo" />
        <label for="condo">Condo</label>
        <h3>Price</h3>
        <input type="checkbox" id="under200k" name="under200k" value="200k" />
        <label for="under200k">Under $200,000</label>
        <input type="checkbox" id="200-400" name="200-400" value="200-400k" />
        <label for="200-400">$200 - $400,000</label>
        <input type="checkbox" id="400-600" name="400-600" value="400-600k" />
        <label for="400-600">$400,000 - $600,000</label>
        <input type="checkbox" id="600-800" name="600-800" value="600-800k"/>
        <label for="600-800">$600,000 - $800,000</label>
        <input type="checkbox" id="800-1m" name="800-1m" value="800k-1m" />
        <label for="800-1m">$800,000 - $1,000,000</label>
        <input type="checkbox" id="1m-2m" name="1m-2m" value="1m-2m" />
        <label for="1m-2m">$1,000,000 - $2,000,000</label>
        <input type="checkbox" id="2m" name="2m" value="2m" />
        <label for="2m">Over $2,000,000</label>
        <h3>Bedrooms</h3>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <h3>Bathrooms</h3>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <h3>Garage</h3>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox"/>
        <h3>Air Conditioning</h3>
        <input type="checkbox" />
        <button>Find my Dream Home!</button>
      </form>
    </section>

    <section class="home-image">
      <img
        src="./assets/images/house1.jpg"
        alt="image of a street of houses, red sided two story house centered with a partial view of two white sided houses on either side"
      />
    </section>

    <footer id="footer">
      <p>
        üè† House Hunt - Built by
        <a href="https://github.com/jhugray/" target="blank">
          Jess Hause Ugray
        </a>
        2022
      </p>
    </footer>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
