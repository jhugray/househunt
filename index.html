<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#search">Find My Dream Home</a>
          </li>
          <li>
            <a href="/featured.html">Featured Homes</a>
          </li>
          <li>
            <a href="#footer">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="home-image">
      <img
        src="./assets/images/key.jpg"
        alt="blurred out image of a person in a blue shirt holding an in focus key with a heart rainbow color key chain"
      />
    </div>

    <section id="search">
      <h2>What are you looking for?</h2>
      <form class="search-box">
        <fieldset class="fieldset">
          <legend>Home Type</legend>
          <input type="checkbox" id="detached" name="type" value="detached" />
          <label for="detached">Detached Home</label><br />
          <input
            type="checkbox"
            id="semi-detached"
            name="type"
            value="semi-detached"
          />
          <label for="semi-detached">Semi-Detached Home</label><br />
          <input type="checkbox" id="townhouse" name="type" value="townhouse" />
          <label for="townhouse">Townhouse</label><br />
          <input type="checkbox" id="condo" name="type" value="condo" />
          <label for="condo">Condo</label>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Price</legend>
          <input type="checkbox" id="under200k" name="price" value="200" />
          <label for="under200k">Under $200,000</label><br />
          <input type="checkbox" id="200-400" name="price" value="200-400" />
          <label for="200-400">$200, 000 - $400,000</label><br />
          <input type="checkbox" id="400-600" name="price" value="400-600" />
          <label for="400-600">$400,000 - $600,000</label><br />
          <input type="checkbox" id="600-800" name="price" value="600-800" />
          <label for="600-800">$600,000 - $800,000</label><br />
          <input type="checkbox" id="800-1m" name="price" value="800-1" />
          <label for="800-1m">$800,000 - $1,000,000</label><br />
          <input type="checkbox" id="1m-2m" name="price" value="1-2" />
          <label for="1m-2m">$1,000,000 - $2,000,000</label><br />
          <input type="checkbox" id="2m" name="price" value="2" />
          <label for="2m">Over $2,000,000</label>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Bedrooms</legend>
          <input type="checkbox" id="studio" name="bedrooms" value="0" />
          <label for="studio">Studio</label><br />
          <input type="checkbox" id="1-bed" name="bedrooms" value="1" />
          <label for="1-bed">1 Bedroom</label><br />
          <input type="checkbox" id="2-bed" name="bedrooms" value="2" />
          <label for="2-bed">2 Bedrooms</label><br />
          <input type="checkbox" id="3-bed" name="bedrooms" value="3" />
          <label for="3-bed">3 Bedrooms</label><br />
          <input type="checkbox" id="4-bed" name="bedrooms" value="4" />
          <label for="4-bed">4 Bedrooms</label><br />
          <input type="checkbox" id="5-bed" name="bedrooms" value="5" />
          <label for="5-bed">5+ Bedrooms</label><br />
        </fieldset>

        <fieldset class="fieldset">
          <legend>Bathrooms</legend>
          <input type="checkbox" id="1bath" name="bathrooms" value="1" />
          <label for="1bath">1 Bathroom</label><br />
          <input type="checkbox" id="2bath" name="bathrooms" value="2" />
          <label for="2bath">2 Bathrooms</label><br />
          <input type="checkbox" id="3bath" name="bathrooms" value="3" />
          <label for="3bath">3 Bathrooms</label><br />
          <input type="checkbox" id="4bath" name="bathrooms" value="4" />
          <label for="4bath">4+ Bathrooms</label><br />
        </fieldset>

        <fieldset class="fieldset">
          <legend>Garage</legend>
          <input type="checkbox" id="none" name="garage" value="none" />
          <label for="none">None</label><br />
          <input type="checkbox" id="attached" name="garage" value="attached" />
          <label for="attached">Attached</label><br />
          <input
            type="checkbox"
            id="detachedGarage"
            name="garage"
            value="detached"
          />
          <label for="detached">Detached</label><br />
        </fieldset>

        <fieldset class="fieldset">
          <legend>Air Conditioner</legend>
          <input type="checkbox" id="air" name="air" value="air" />
          <label for="air">Air Conditioner</label><br />
          <input type="checkbox" id="noAir" name="air" value="noAir" />
          <label for="noAir">No Air Conditioner</label><br />
        </fieldset>

        <fieldset class="fieldset">
          <legend>Fireplace</legend>
          <input
            type="checkbox"
            id="fireplace"
            name="fireplace"
            value="fireplace"
          />
          <label for="fireplace">Fireplace</label><br />
          <input
            type="checkbox"
            id="noFireplace"
            name="fireplace"
            value="noFireplace"
          />
          <label for="noFireplace">No Fireplace</label><br />
        </fieldset>
      </form>
      <input
        id="search-button"
        type="submit"
        name="submit"
        value="Find homes"
      />
    </section>

    <section class="home-image">
      <img
        src="./assets/images/porch.jpg"
        alt="Front covered porch with blue house and deck colour, a handing wicker swing and sofa are on the porch. A black front door is in partial view, and there is a ceiling fan on the porch. "
      />
    </section>

    <footer id="footer">
      <img src="./assets/images/logo.png" alt="logo" />
      <p>
        Made by
        <a href="https://github.com/jhugray/" target="blank">
          Jess Hause Ugray
        </a>
        2022
      </p>
    </footer>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
